<!DOCTYPE html>
<html>
<head>
	<title>Example use of backgroundGraph</title>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
<style>
	body {
		padding: 10px 10% 10px 10%;
	}
	p {
		font-family: 'Slabo 27px', serif;
		font-size: 2rem;
	}
</style>
<p>Basic example of usage.</p>
<div id="example1" style="width: 100%; height: 200px; border: 1px solid black;">
</div>
<p>Custom widths.</p>
<script type="text/javascript" src="background-chart.js"></script>
<div id="example2" style="width: 300px; height: 300px; border: 1px solid black;">
<script type="text/javascript">
	var sineP = [];
	for (var i = 0; i <= 2 * Math.PI; i += 0.1) {
		sineP.push({
			x: i,
			y: Math.sin(i)
		});
	}
	var lineP = [
		{x: 0, y: 0},
		{x: 1, y: -1},
		{x: 2, y: 2},
		{x: 3, y: 10},
		{x: 4, y: 4},
		{x: 5, y: 1},
	];
	var bc1 = new BackgroundChart('example1', {points: sineP});
	bc1.render();
	var bc2 = new BackgroundChart('example2', {points: lineP});
	bc2.render();
</script>
</body>
</html>
